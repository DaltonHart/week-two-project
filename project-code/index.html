<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Grocery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />  
</head>
<body>
    <main class='container clearfix'>
        <section class = 'row'>
            <div class = 'col'>
        <header class='row clearfix'>
            <section class='logo col-4'>
                <img src="assets/logo.svg">
            </section>
                <nav class='cats col'> 
                    <div class="row"> <h1>Home Groceries</h1></div>
                    <div class="tabRow row">
                            <div class='cat1 col'><button id='lacroix'>La Croix</button></div>
                            <div class='cat2 col'><button id='vegtables'>Vegtables</button></div>
                            <div class='cat3 col'><button id='fruit'>Fruit</button></div>
                    </div>
                </nav>
        </header>
        <section class = 'shopArea row'>
            <article class="foodCol1 col">
                <section class="item1 col">
                    <section class="row"><img id="item1Img" src='assets/grapefruitLAC.jpeg' alt='grapefruitLAC'></section>
                    <section class="row"><button id="item1but">Grapefruit La Croix</button></section>
                </section>
                <section class="item2 col">
                    <section class="row"><img id="item2Img" src='assets/coconutLAC.jpeg' alt='coconutLAC'></section>
                    <section class="row"><button id="item2but">Coconut La Croix</button></section>
                </section>
            </article>
            <article class="foodCol2 col">
                <section class="item3 col">
                    <section class="row"><img id="item3Img" src='assets/kiwiLAC.jpeg' alt='kiwiLAC'></section>
                    <section class="row"><button id="item3but">Kiwi Sandia La Croix</button></section>
                </section>
                <section class="item4 col">
                    <section class="row"><img id="item4Img" src='assets/mangoLAC.jpeg' alt='mangoLAC'></section>
                    <section class="row"><button id="item4but">Mango La Croix</button></section>
                </section>
            </article>
            <article class="foodCol3 col">
                <section class="item5 col">
                    <section class="row"><img id="item5Img" src='assets/passionLAC.jpeg' alt='passionLAC'></section>
                    <section class="row"><button id="item5but">Passion La Croix</button></section>
                </section>
                <section class="item6 col">
                    <section class="row"><img id="item6Img" src='assets/tangerineLAC.jpeg' alt='tangerineLAC'></section>
                    <section class="row"><button id="item6but">Tangerine La Croix</button></section>
                </section>
            </article>
        </section>
        </div>
        <aside class='cart col-2'>
                <i class="fas fa-shopping-cart"></i>
            </aside>
        </section>
        <!---Java script file import-->
        <script src="main.js" ></script>
        <!---  -->
    <footer class="row">
                <a href="#"><i class="fab fa-google-plus-square"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
        </footer>
    </main> 
    
</body>
</html>
