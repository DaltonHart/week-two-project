<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Grocery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <main class='container clearfix'>
        <section class = 'row'>
            <div class = 'col'>
        <header class='row clearfix'>
            <section class='logo col-4'>
                <img src="assets/logo.svg">
            </section>
                <nav class='cats col'> 
                    <div class="row"> <h1>Home Groceries</h1></div>
                    <div class="tabRow row">
                            <div class='cat1 col'><button>La Croix</button></div>
                            <div class='cat2 col'><button>Vegtables</button></div>
                            <div class='cat3 col'><button>Fruit</button></div>
                    </div>
                </nav>
        </header>
        <section class = 'shopArea row'>
            <article class="foodCol1 col">
                <section class="item col">
                    <section class="item1 row"><img src='assets/grapefruitLAC.jpeg' alt='grapefruitLAC'></section>
                    <section class="row"><button>Grapefruit La Croix</button></section>
                </section>
                <section class="item2 col">
                    <section class="row"><img src='assets/coconutLAC.jpeg' alt='coconutLAC'></section>
                    <section class="row"><button>Coconut La Croix</button></section>
                </section>
            </article>
            <article class="foodCol2 col">
                <section class="item3 col">
                    <section class="row"><img src='assets/kiwiLAC.jpeg' alt='kiwiLAC'></section>
                    <section class="row"><button>Kiwi Sandia La Croix</button></section>
                </section>
                <section class="item4 col">
                    <section class="row"><img src='assets/mangoLAC.jpeg' alt='mangoLAC'></section>
                    <section class="row"><button>Mango La Croix</button></section>
                </section>
            </article>
            <article class="foodCol3 col">
                <section class="item5 col">
                    <section class="row"><img src='assets/passionLAC.jpeg' alt='passionLAC'></section>
                    <section class="row"><button>Passion La Croix</button></section>
                </section>
                <section class="item6 col">
                    <section class="row"><img src='assets/tangerineLAC.jpeg' alt='tangerineLAC'></section>
                    <section class="row"><button>Tangerine La Croix</button></section>
                </section>
            </article>
        </section>
        </div>
        <aside class='cart col-2'>
                <p>cart</p>
            </aside>
        </section>
    <footer class="row">
                <p>footer</p>
        </footer>
    </main> 
    
</body>
</html>
